<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<header id="header">
    <h1>Weather Dashboard</h1>
</header>


<body>
    <div class="main">
        <div id="searchForm">
            <h3>Search for a City</h3>
            <form action="">
                <input type="text">
                <button id="search">Search</button>
                <hr id="hr">
            </form>
        </div>

        <div class="buttons">
            <button class="cities" id="">Austin</button>
            <button class="cities" id="">Chicago</button>
            <button class="cities" id="">New York</button>
            <button class="cities" id="">Orlando</button>
            <button class="cities" id="">San Fransisco</button>
            <button class="cities" id="">Seattle</button>
            <button class="cities" id="">Denver</button>
            <button class="cities" id="">Atlanta</button>
        </div>

        <div class="weather">
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <div class="forecast">
            <h3>5-Day Forecast:</h3>
            <textarea name="" id="forecastDays" cols="30" rows="10"></textarea>
            <textarea name="" id="forecastDays" cols="30" rows="10"></textarea>
            <textarea name="" id="forecastDays" cols="30" rows="10"></textarea>
            <textarea name="" id="forecastDays" cols="30" rows="10"></textarea>
            <textarea name="" id="forecastDays" cols="30" rows="10"></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
